baseURL = "http://siliconion.github.io"
languageCode = "en-us"
title = "Siliconion"

theme ="nostyleplease"

# Enter a copyright notice to display in the site footer.
# To display a copyright symbol, type `&copy;`.
copyright = "&copy;Siliconion 2019"


#[taxonomies]
#  category = "categories"
#  series = "series"
#  tag = "tags"

[frontmatter]
# update sitemap.xml's lastmod datetime by file change time, instead of git.
lastmod = ["lastmod", ":fileModTime", ":default"]

[params]
titleEmoji = ":cactus:"
twitter = "siliconion"

[Permalinks]
  post = "post/:slug"

[[params.menu]]
  name = "blog"
  url = "post"

[[params.menu]]
  name = "blog(繁中)"
  url = "post_zh_tw"

#[[params.menu]]
#  name = "post series"
#  url = "series/"

[[params.menu]]
  name = "about"
  url = "about/"

[deployment]
# By default, files are uploaded in an arbitrary order.
# Files that match the regular expressions in the "Order" list
# will be uploaded first, in the listed order.
order = [".jpg$", ".gif$"]

[[deployment.targets]]
# An arbitrary name for this target.
name = "mydeployment"

# S3; see https://gocloud.dev/howto/blob/#s3
# For S3-compatible endpoints, see https://gocloud.dev/howto/blob/#s3-compatible
# URL = "s3://siliconion.com?region=us-west-2"

# [[deployment.matchers]] configure behavior for files that match the Pattern.
# Samples:

[[deployment.matchers]]
#  Cache static assets for 20 years.
pattern = "^.+\\.(js|css|svg|ttf)$"
cacheControl = "max-age=630720000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg)$"
cacheControl = "max-age=630720000, no-transform, public"
gzip = false

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true